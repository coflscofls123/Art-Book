<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
      background: #000;
    }

    .swiper-slide {
      font-size: 18px;
      color: #fff;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      padding: 40px 60px;
    }

    .parallax-bg {
      position: absolute;
      left: 0;
      top: 0;
      width: 130%;
      height: 100%;
      -webkit-background-size: cover;
      background-size: cover;
      background-position: center;
    }

    .swiper-slide .title {
      font-size: 41px;
      font-weight: 300;
    }

    .swiper-slide .subtitle {
      font-size: 21px;
    }

    .swiper-slide .text {
      font-size: 14px;
      max-width: 400px;
      line-height: 1.3;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: hwb(0 99% 0%);
    }

    .button {
      padding: 10px 20px;
      background-color: #b73333;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper">
    
    <div class="parallax-bg" style="
    background-image: url(01.jpeg);
    filter: blur(70%);
  "></div>

    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="title" data-swiper-parallax="-300">Design -진갈색 <h1></div>
        <div class="subtitle" data-swiper-parallax="-200"> Memory 온기 </div>

        <div class="text" data-swiper-parallax="-100">
          <p>
            <p> . </p>
            <p> . </p>
            <p> 진갈색은 오래 보면 심리적으로 편안함을 준다. </p>
            <p> 심리적으로 감정에 대한 억업이나 두려움을 완화시켜 준다.</p>
            <p> 긍정적인 의미로 온화함, 따뜻함,수수함 등이 있다.</p>
            <p> 부정적인 의미로 낡음, 결별증, 생명력감소 등이 있다.</p>
          </p>
         
        </div>
      </div>
     
      <div class="swiper-slide">
        <div class="title" data-swiper-parallax="-300">Memory </div>
        <div class="subtitle" data-swiper-parallax="-200">머플러 </div>
        <div class="text" data-swiper-parallax="-100">
          <p>
            <a target="_blank" href="aa1.html">
            <img src="1.jpeg" alt="이미지" width="100%">
           
        </div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      speed: 600,
      parallax: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
