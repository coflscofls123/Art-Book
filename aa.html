<script>
  // Display the images one by one with a delay
  const images = document.querySelectorAll('.image');

  }, 3000);
  
</script>

<script>
  // Display the images one by one with a fade-in effect
  const images = document.querySelectorAll('.image');
  let currentIndex = 0;
  let opacity = 0;

  function fade() {
    setInterval(() => {
      images[currentIndex].style.opacity = opacity;
      opacity += 0.05;

      if (opacity >= 1) {
        currentIndex = (currentIndex + 1) % images.length;
        opacity = 0;
      }
    }, 500);

    setInterval((1.jpeg) => {
      images[currentIndex].style.opacity = 1;
    }, 500);
  }

  fade();
</script>
