<script>
  // Display the images one by one with a delay
  const images = document.querySelectorAll('.image');
  let currentIndex = 0;
  
  setInterval(() => {
    images[currentIndex].style.animation = 'none';
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].style.animation = 'fade-in 2s ease-in-out forwards';
  }, 3000);
  
</script>
