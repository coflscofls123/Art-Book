    <style>
      /* 화면 검정색 배경 설정 */
      body {
        background-color: black;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .text-container {
        color: white;
        text-align: left;
        margin-left: 20px;
        flex: 1;
      }

      img {
        max-width: 100%;
        height: auto;
        margin: 0 15px;
        opacity: 0;
        animation: fade-in 2s ease-in-out forwards;
      }

      @media screen and (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: flex-start;
        }

        .text-container {
          margin-top: 20px;
          margin-left: 0;
        }
      }

      @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @media screen and (max-width: 480px) {
        .text-container {
          font-size: 18px;
        }
      }

      /* 타이핑 효과 애니메이션 */
      .typing-animation {
        overflow: hidden;
        white-space: nowrap;
        animation: typing 3s steps(40, end);
      }
      .button {
    bottom: 40px; /* 화면 하단으로 10px 위치에 배치 */
    right: 40px; /* 화면 오른쪽으로 10px 위치에 배치 */
    padding: 10px 20px;
    background-color: #000000; /* 검정색 배경색 */
    color: #ffffff; /* 흰색 글자색 */
    border-radius: 10px; /* 10px 모서리 */
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s ease-in-out; /* 배경색 변화에 애니메이션 효과 추가 */
  }
  
  .button:hover {
    background-color: #333333; /* 버튼에 호버(hover) 효과가 적용될 때의 배경색 */
  }
  
  .button:active {
    background-color: #111111; /* 버튼을 클릭할 때의 배경색 */
  }
    </style>
</head>
