
<!DOCTYPE html>
<html>
<head>
  
  <style>
    @keyframes snowfall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    .snowflake {
      position: fixed;
      top: -10px;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: #ffffff;
      border-radius: 50%;
      animation: snowfall 10s linear infinite; /* Increased duration to 10s */
    }
  </style>
  
</head>
<body>
  <!-- Place this div before the closing </body> tag -->
  <div class="snowfall-container"></div>

  <script>
    // Generate random snowflakes
    function generateSnowflakes() {
      const container = document.querySelector('.snowfall-container');

      for (let i = 0; i < 50; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.left = `${Math.random() * 100}%`;
        snowflake.style.animationDuration = `${Math.random() * 6 + 5}s`; /* Increased duration range to 5-10s */
        container.appendChild(snowflake);
      }
    }

    // Call the function to generate snowflakes
    generateSnowflakes();
  </script>
</body>
</html>
