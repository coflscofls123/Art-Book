<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩창</title>
    <style>
        /* 스타일링 로딩 창 */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-icon {
            max-width: 100%;
            max-height: 100%;
            opacity: 0; /* 초기에 투명하게 설정 */
            animation: fade-in 2s ease-in-out forwards; /* 나타나는 애니메이션 설정 */
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 메인 화면 스타일 (감춰진 화면) */
        .main-container {
            position: absolute;
            top: 80%; /* 60%에서 80%로 변경하여 위치 조정 */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            text-align: center;
        }

        /* 이미지 스타일 */
        .bottom-image {
            position: absolute;
            bottom: 0;
            top: 78%;
            left: 70%;
            transform: translateX(-50%);
            width: 120px; /* 이미지 너비 조절 */
            height: 130px; /* 이미지 높이 조절 */
        }

        /* 스타일링 버튼 */
        .custom-button {
            position: absolute;
            top: 90%; /* 50%에서 90%로 변경하여 위치 조정 */
            left: 50%;
            width: 50px; /* 버튼 너비 조절 */
            height: 50px; /* 버튼 높이 조절 */
            background: transparent; /* 배경을 투명으로 설정 */
            border: 1px solid #fff; /* 1px 흰색 테두리 추가 */
            color: #fff;
            font-size: 36px; /* 텍스트 크기 변경 */
            cursor: pointer;
            transform: translate(-50%, -50%); /* 버튼을 가운데 정렬 */
        }

        .custom-button:focus {
            outline: none; /* 포커스 표시 제거 */
        }

        /* 가운데 정렬된 텍스트 스타일 */
        .custom-text {
            font-family: 'Courier New', Courier, monospace; /* 다른 폰트로 변경 */
            font-size: 32px; /* 폰트 크기 변경 */
            font-weight: bold; /* 볼드 스타일 적용 */
            color: #fffdfc; /* 텍스트 색상 변경 */
            
            text-align: center;
            border: 1px solid #fff; /* 1px 흰색 테두리 추가 */
            padding: 5px; /* 텍스트와 테두리 간격 추가 */
        }

        /* 추가된 텍스트 스타일 */
        .additional-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 10px;
            color: #fffdfc;
            text-align: center;
        }

        /* 스크롤 제거 */
        body {
            overflow: hidden;
            margin: 0; /* body의 기본 마진 제거 */
        }
    </style>

</head>
<body>
    <!-- 로딩 창 -->
    <div class="loading-container">
        <img class="loading-icon" src="wowo.gif" alt="로딩 중...">
    </div>

    <!-- 메인 화면 (감춰진 화면) -->
    <div class="main-container">
        <!-- 여기에 메인 화면 컨텐츠 추가 -->
        <p class="custom-text">Art Chrome</p>
        <!-- 추가된 텍스트 -->
        <p class="additional-text">환영합니다.실험적디자인을 담아낸 디지털아트크롬입니다.</p>
        <!-- 이미지 추가 -->
      
    </div>

    <!-- 투명한 버튼 -->
    <button class="custom-button" onclick="window.location.href='3index.html'">▹</button>

    <script>
     
    </script>
</body>
</html>
